<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator M</title>
  </head>
  <body>
    <div class="calculator_container">
      <!--Este es el conetenedor que almacenara todo el contenido HTML -->
      <div id="containerLogic" class="containerLogic"></div>

      <div class="calculator__numbers">
        <button class="bnt_calculator" onclick="displayNumbers(0)">0</button>
        <button class="bnt_calculator" onclick="displayNumbers(1)">1</button>
        <button class="bnt_calculator" onclick="displayNumbers(2)">2</button>
        <button class="bnt_calculator" onclick="displayNumbers(3)">3</button>
        <button class="bnt_calculator" onclick="displayNumbers(4)">4</button>
        <button class="bnt_calculator" onclick="displayNumbers(5)">5</button>
        <button class="bnt_calculator" onclick="displayNumbers(6)">6</button>
        <button class="bnt_calculator" onclick="displayNumbers(7)">7</button>
        <button class="bnt_calculator" onclick="displayNumbers(8)">8</button>
        <button class="bnt_calculator" onclick="displayNumbers(9)">9</button>
      </div>

      <div class="calculator__operations">
        <button class="bnt_calculator" onclick="displayOperators('+')">
          +
        </button>
        <button class="bnt_calculator" onclick="displayOperators('-')">
          -
        </button>
        <button class="bnt_calculator" onclick="displayOperators('*')">
          x
        </button>
        <button class="bnt_calculator" onclick="displayOperators('/')">
          รท
        </button>
      </div>

      <div class="calculator__clear">
        <button class="bnt_calculator">C</button>
      </div>

      <div class="calculator__result">
        <button class="bnt_calculator" onclick="calcular()">=</button>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
